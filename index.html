<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eindopdracht Programmeren</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<p>Score: <span id="scoreBord">0</span></p>
<p>Level: <span id="level">1</span></p>
<select id="colorSelect">
    <option class="enemyKleur" id="black">Black enemy</option>
    <option class="enemyKleur"  id="yellow">Yellow enemy</option>
    <option class="enemyKleur"  id="red">Red enemy</option>
    <option class="enemyKleur"  id="blue">Blue enemy</option>
</select>
<input type="button" value="Start Game" id="startgame">
<div id="difficulty">
    <input type="button" value="Easy" id="easyMode">
    <input type="button" value="Medium" id="mediumMode">
    <input type="button" value="Hard" id="hardMode">
</div>
<div id="container">
    <img id="enemY" src="img/Black_enemy.svg">
    <div id="nextlevel"><p id="nextlevelmsg"></p></div>
</div>
   
    <script src="js/script.js"></script>
</body>
</html>
